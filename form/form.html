<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div id="content">
        <div id="register">
            <fieldset>
                <legend>Account Informaton</legend>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="text" placeholder="John_pet"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" placeholder="password"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="email" ></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" name="password" placeholder="confirm password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Sign Up"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Personal Informaton:</legend>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="text" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td>Middle Name:</td>
                        <td><input type="text" name="text" placeholder="Middle Name"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="text" placeholder="Last Name"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>
</body>
</html>
